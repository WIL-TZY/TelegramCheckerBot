name: run main.py

on:
  workflow_dispatch: # Enables manual triggering
  schedule:
    - cron: 0 */5 * * * # Everyday at 00:00, 05:00, 10:00, 15:00, and 20:00

env:
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true

jobs:
  check_user_agent:
    runs-on: ubuntu-latest
    steps:
      - name: Send HTTP request
        run: python -c "import requests; print(requests.get('https://httpbin.org/user-agent').json())"

  build:
    runs-on: ubuntu-latest
    #continue-on-error: true
    steps:

      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner

      - name: Make HTTP request with curl
        run: |
          curl -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/115.0.0.0 Safari/537.36" \
              -o output.html \
              "https://www.kabum.com.br/produto/164854/placa-de-video-rtx-3060-asus-dual-o12g-v2-nvidia-geforce-12gb-gddr6-lhr-dlss-ray-tracing-dual-rtx3060-o12g-v2"

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' # install the python version needed
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: execute py script # run main.py
        env:
          SECRET1: ${{ secrets.TELEBOT_TOKEN }}
          SECRET2: ${{ secrets.MY_CHAT_ID }}
        run: python main.py #--max-runtime 17940 # (4:59 hours)
          
      - name: commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff-index --quiet HEAD || (git commit -a -m "updated logs" --allow-empty)
          
      - name: push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main 